name: Build & Deploy to Play Store

on:
  push:
    branches: [saravanan]
    tags:
      - '*'

jobs:
  build:
    name: Build & Release AAB (oroProduction)
    runs-on: ubuntu-latest
    environment: ORO IntelliIrrigate Deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.27.3'
          architecture: x64
          cache: true
      - run: flutter --version

      - name: Verify secrets existence
        run: |
          echo "Checking if secrets are set..."
          [ -z "${{ secrets.KEYSTORE_BASE64 }}" ] && { echo "KEYSTORE_BASE64 is not set"; exit 1; }
          [ -z "${{ secrets.KEYSTORE_PASSWORD }}" ] && { echo "KEYSTORE_PASSWORD is not set"; exit 1; }
          [ -z "${{ secrets.KEY_PASSWORD }}" ] && { echo "KEY_PASSWORD is not set"; exit 1; }
          [ -z "${{ secrets.KEY_ALIAS }}" ] && { echo "KEY_ALIAS is not set"; exit 1; }
          [ -z "${{ secrets.GOOGLE_PLAY_JSON }}" ] && { echo "GOOGLE_PLAY_JSON is not set"; exit 1; }
          echo "All secrets are set."

      - name: Decode keystore
        run: |
          echo "Decoding KEYSTORE_BASE64..."
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-key.jks || { echo "Failed to decode KEYSTORE_BASE64"; exit 1; }
          chmod 644 android/app/release-key.jks
          ls -l android/app/
          if [ ! -s android/app/release-key.jks ]; then echo "Keystore file is empty or not created"; exit 1; fi
          echo "Keystore file created successfully."

      - name: Verify keystore file
        run: |
          ls -l android/app/release-key.jks
          if [ ! -s android/app/release-key.jks ]; then echo "Keystore file is empty or not created"; exit 1; fi
          echo "Keystore file exists and is non-empty."

      - name: Validate keystore integrity
        run: |
          keytool -list -keystore android/app/release-key.jks -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" -alias "${{ secrets.KEY_ALIAS }}" || { echo "Invalid keystore or credentials"; exit 1; }
          echo "Keystore is valid."

      - name: Debug keystore path
        run: |
          echo "Keystore path expected by build.gradle: android/app/release-key.jks"
          echo "Current working directory: $(pwd)"
          echo "Listing android/app directory:"
          ls -l android/app/
          echo "Full path to keystore: $(realpath android/app/release-key.jks)"
          if [ -f android/app/release-key.jks ]; then echo "Keystore file exists"; else echo "Keystore file missing"; exit 1; fi

      - name: Create key.properties
        run: |
          echo "Creating key.properties..."
          mkdir -p android
          echo -e "storePassword=${{ secrets.KEYSTORE_PASSWORD }}\nkeyPassword=${{ secrets.KEY_PASSWORD }}\nkeyAlias=${{ secrets.KEY_ALIAS }}\nstoreFile=app/release-key.jks" > android/key.properties
          cat android/key.properties
          ls -l android/key.properties
          if [ ! -s android/key.properties ]; then echo "key.properties file is empty or not created"; exit 1; fi
          echo "key.properties file created successfully."

      - name: Debug key.properties before build
        run: |
          echo "Checking key.properties before build..."
          ls -l android/key.properties
          cat android/key.properties
          if [ -f android/key.properties ]; then echo "key.properties file exists"; else echo "key.properties file missing"; exit 1; fi

      - name: Install dependencies
        run: flutter pub get

      - name: Clear caches
        run: |
          flutter clean
          rm -rf ~/.gradle/caches

      - name: Create gradle.properties (if needed)
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Configure Gradle properties
        run: |
          echo "org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -Dorg.gradle.vfs.watch=false" > android/gradle.properties
          cat android/gradle.properties

      - name: Build AAB (oroProduction flavor)
        env:
          CI: true
        run: flutter build appbundle --release --flavor oroProduction -t lib/main_oroProduction.dart --build-name=1.0.0 --build-number=2 --no-tree-shake-icons --verbose

      - name: Verify AAB file
        run: |
          ls -l build/app/outputs/bundle/oroProductionRelease/app-oroProduction-release.aab
          if [ ! -s build/app/outputs/bundle/oroProductionRelease/app-oroProduction-release.aab ]; then echo "AAB file is empty or not created"; exit 1; fi
          echo "AAB file exists and is non-empty."

      - name: Verify Google Play JSON
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON }}" > google_play_credentials.json
          if [ ! -s google_play_credentials.json ]; then echo "Google Play JSON file is empty or not created"; exit 1; fi
          jq . google_play_credentials.json || { echo "Invalid JSON in google_play_credentials.json"; exit 1; }
          echo "Google Play JSON file created and validated successfully."

      - name: Upload to Play Store (Internal testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_JSON }}
          packageName: com.niagaraautomations.oroDripirrigation
          releaseFiles: build/app/outputs/bundle/oroProductionRelease/app-oroProduction-release.aab
          track: internal