name: ğŸ›  Android CI / Build & Release APK
on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
permissions:
  contents: write
  actions: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build_and_release:
    runs-on: ubuntu-latest  # Switched to ubuntu-latest
    environment: ORO IntelliIrrigate Deployment
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸš€ Cache pub deps
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-
      - name: â˜•ï¸ Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: ğŸ“¥ Get dependencies
        run: flutter pub get
      - name: ğŸ”‘ Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | tr -d '\n' | base64 -d > android/app/release-key.jks
      - name: ğŸ” Verify keystore
        run: |
          file android/app/release-key.jks
          keytool -list -keystore android/app/release-key.jks -storepass ${{ secrets.KEYSTORE_PASSWORD }}
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
      - name: ğŸ” Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release-key.jks" >> android/key.properties
          echo "storeType=JKS" >> android/key.properties
      - name: ğŸ—ï¸ Build APKs
        run: flutter build apk --release --split-per-abi --flavor oroProduction
      - name: ğŸ“¦ Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/*-release.apk artifacts/
      - name: ğŸ·ï¸ Create or update Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: artifacts/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}