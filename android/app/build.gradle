plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(localPropertiesFile.newDataInputStream())
}

def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file('android/key.properties')
if (keyPropertiesFile.exists()) {
    println "key.properties found at: ${keyPropertiesFile.absolutePath}"
    keyProperties.load(keyPropertiesFile.newDataInputStream())
    println "keyProperties content: ${keyProperties}"
} else {
    println "key.properties not found at: ${keyPropertiesFile.absolutePath}"
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: "1"
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: "1.0"

android {
    flavorDimensions += "flavor-type"

    productFlavors {
        oroDevelopment {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.oroDevelopment"
            resValue "string", "app_name", "ORO-Dev"
        }
        oroProduction {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.oroDripirrigation"
            resValue "string", "app_name", "ORO"
        }
        smartComm {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.smartComm"
            resValue "string", "app_name", "SMART COMM"
        }
    }

    namespace = "com.niagaraautomations.oroDripirrigation"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    signingConfigs {
        release {
            if (System.getenv("CI")) {
                if (keyPropertiesFile.exists()) {
                    if (keyProperties['storeFile'] && keyProperties['storePassword'] && keyProperties['keyAlias'] && keyProperties['keyPassword']) {
                        def storeFilePath = "${projectDir}/${keyProperties['storeFile']}"
                        println "CI environment: Attempting to load storeFile at ${storeFilePath}"
                        if (file(storeFilePath).exists()) {
                            storeFile file(storeFilePath)
                            storePassword keyProperties['storePassword']
                            keyAlias keyProperties['keyAlias']
                            keyPassword keyProperties['keyPassword']
                            println "CI environment: Successfully configured signing with storeFile ${storeFilePath}"
                        } else {
                            throw new GradleException("Keystore file not found at: ${storeFilePath}")
                        }
                    } else {
                        throw new GradleException("key.properties is missing required properties at: ${keyPropertiesFile.absolutePath}, Content: ${keyProperties}")
                    }
                } else {
                    throw new GradleException("key.properties file not found at: ${keyPropertiesFile.absolutePath}")
                }
            } else {
                println "Local environment: Using hardcoded signing configuration"
                storeFile file("D:\\drip\\android\\app\\release-key.jks")
                storePassword "Oro@321"
                keyAlias "upload"
                keyPassword "Oro@321"
            }
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.niagaraautomations.oroDripirrigation"
        //minSdk = flutter.minSdkVersion
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}