plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(localPropertiesFile.newDataInputStream())
}

def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file('android/key.properties')
if (keyPropertiesFile.exists()) {
    println "key.properties found at: ${keyPropertiesFile.absolutePath}"
    keyProperties.load(keyPropertiesFile.newDataInputStream())
    println "keyProperties content: ${keyProperties}"
} else {
    println "key.properties not found at: ${keyPropertiesFile.absolutePath}"
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: "6"
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: "1.0"

android {
    flavorDimensions += "flavor-type"

    productFlavors {
        oroDevelopment {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.oroDevelopment"
            resValue "string", "app_name", "ORO-Dev"
        }
        oroProduction {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.oroDripirrigation"
            resValue "string", "app_name", "ORO"
        }
        smartComm {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.smartComm"
            resValue "string", "app_name", "SMART COMM"
        }
    }

    namespace = "com.niagaraautomations.oroDripirrigation"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    signingConfigs {
        release {
            if (keyProperties.containsKey('storeFile')) {
                storeFile file(keyProperties['storeFile'])
                storePassword keyProperties['storePassword']
                keyAlias keyProperties['keyAlias']
                keyPassword keyProperties['keyPassword']
            } else {
                // Fallback for local builds (optional)
                storeFile file("release-key.jks")
                storePassword "Oro@321"
                keyAlias "upload"
                keyPassword "Oro@321"
            }
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.niagaraautomations.oroDripirrigation"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = 12
        versionName = "1.1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'com.google.android.play:app-update:2.1.0'
}