// âœ… CI keystore handling (Moved outside android block)
afterEvaluate {
    if (System.getenv("CI")) {
        def keystoreBase64 = System.getenv("KEYSTORE_BASE64")
        def keystoreFile = file("$buildDir/keystore/release-key.jks")
        tasks.whenTaskAdded { task ->
            if (task.name.contains("bundle") || task.name.contains("assemble")) {
                task.doFirst {
                    new File("$buildDir/keystore").mkdirs()
                    if (!keystoreFile.exists()) {
                        keystoreFile.write(new String(Base64.decoder.decode(keystoreBase64), "UTF-8"))
                    }
                }
            }
        }
    }
}
